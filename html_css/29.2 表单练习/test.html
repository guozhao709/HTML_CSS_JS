<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../practice/reset.css">
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <div class="main">
        <div class="headline">
            <h1>欢迎注册</h1>
            <p>已有账号?
                <a href="">登录</a>
            </p>
        </div>
        <div class="main1">
            <div class="line">
                <span>用户名</span>
                <input type="text" placeholder="请设置用户名">
                <span class="fuchuang">设置后不可更改,中英文均可,最长14个英文或7个汉字</span>
            </div>
            <div class="line">
                <span>手机号</span>
                <input type="text" placeholder="可用于登录和找回密码">
            </div>
            <div class="lineps">
                <span style="white-space: pre;">密 码</span>
                <input type="password" placeholder="请设置登录密码">
                <div class="fuchuang">
                    <span>长度为8~16个字符</span>
                    <span>字母/数字以及标点符号至少包含两种</span>
                    <span>不允许有空格、中文</span>
                </div>
            </div>
            <div class="proofcode">
                <div class="lineproof">
                    <span>验证码</span>
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="button">
                    <button>获取验证码</button>
                </div>
            </div>
            <div class="regist">
                <button>注册</button>
            </div>
            <div class="tip">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                </label>
                <span>阅读并接受
                    <a href="">《百度用户协议》</a>、
                    <a href="">《儿童个人信息保护声明》</a>及
                    <a href="">《百度隐私权保护声明》</a>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
