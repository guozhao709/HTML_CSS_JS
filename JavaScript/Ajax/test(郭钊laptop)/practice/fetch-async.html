<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .res {
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <button>点击发送请求</button>
    <div class="res"></div>

    <script>
      const btn = document.querySelector("button");
      const res = document.querySelector(".res");

      btn.addEventListener("click", async () => {
        try {
          const response = await fetch("http://127.0.0.1:8000/server?name=guozhao&age=19", {
            method: "post",
            headers:{
                "Type": "text"
            },
            body: JSON.stringify({ name: "guozhao", age: 19 }),
          });

          if (!response.ok) {
            throw new Error("网络错误");
          } else {
            const data = await response.text();
            res.innerHTML = data;
          }
        } catch {
          console.error("Error");
          res.innerHTML = "Error";
        }
      });
    </script>
  </body>
</html>
